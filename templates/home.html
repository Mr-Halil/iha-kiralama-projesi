{% extends 'base.html' %}

{% block title %}Anasayfa - {{ block.super }}{% endblock %}

{% block body %}

    {% if not request.user.is_authenticated %}

    <div class="container-fluid">
        <div class="d-grid gap-2" style="text-align: center; margin-top: 10%;">

            <a style="display: block; height: 150px; width: 700px; text-align: center; margin: 0 auto; font-size: 50px;" href="{% url 'accounts:login' %}" class="nav-item nav-link active">
                <button style="display: block; height: 150px; width: 700px; text-align: center; margin: 0 auto; font-size: 50px;" class="btn btn-primary" type="button">Giriş Yap</button>
            </a>

            <a style="display: block; height: 150px; width: 700px; text-align: center; margin: 0 auto; font-size: 50px;" href="{% url 'accounts:register' %}" class="nav-item nav-link active">
                <button style="display: block; height: 150px; width: 700px; text-align: center; margin: 0 auto; font-size: 50px;" class="btn btn-primary" type="button">Üye Ol</button>
            </a>
            
        </div>
    </div>

    {% else %}

    <div class="container-fluid">
        <div class="d-grid gap-2" style="text-align: center; margin-top: 10%;">
            
            <p style="font-size: 30px;">Hoşgeldiniz</p>

            <a style="display: block; height: 150px; width: 700px; text-align: center; margin: 0 auto; font-size: 50px;" href="{% url 'post:index' %}" class="nav-item nav-link active">
                <button style="display: block; height: 150px; width: 700px; text-align: center; margin: 0 auto; font-size: 50px;" class="btn btn-primary" type="button">Kiralama Yapmak İçin</button>
            </a>
            
        </div>
    </div>


    {% endif %}
    
{% endblock %}
